version: 2

project_name: whatsms

before:
  hooks:
    - go mod tidy
    - go run github.com/a-h/templ/cmd/templ@latest generate

builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux

nfpms:
  -
    id: whatsms
    package_name: whatsms
    formats:
      - apk
    contents:
      - src: public/**/*
        dst: /usr/share/whatsms/public
    
    maintainer: "Ricardo Reis <ricardojoaoreis@gmail.com>"
    description: "WhatSMS, a simple SMS gateway using ModemManager via D-Bus"
    license: "MIT"
    
archives:
  - formats: [ 'tar.gz' ]

checksum:
  name_template: 'checksums.txt'

snapshot:
  version_template: "{{ incpatch .Version }}-next"

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
