version: 2

project_name: whatsms

before:
  hooks:
    - go mod tidy
    - go run github.com/a-h/templ/cmd/templ@latest generate

builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux

nfpms:
  -
    id: whatsms
    package_name: whatsms
    formats:
      - apk
    contents:
      - src: ./public/**/*
        dst: /usr/share/whatsms/public
    
    maintainer: "Ricardo Reis <ricardojoaoreis@gmail.com>"
    description: "WhatSMS, a simple SMS gateway using ModemManager via D-Bus"
    license: "MIT"
    
archives:
  - format: tar.gz
    # this name template makes the archive name compatible with the default
    # goreleaser name template
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}

checksum:
  name_template: 'checksums.txt'

snapshot:
  version_template: "{{ incpatch .Version }}-next"

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
